    <title>SignIn</title>

<body>
    <form class="form " id="next-form">
        <fieldset class="feildset" id="new-feild">
            <h1 class="legend" id="Sign">Sign In</h1>
            <!-- <h1 class="text">Login</h1> -->
            <label class="title second" for="name">FullName.</label>
            <input class="feild" type="text" name="name" id="name" required>

            <label class="title second" for="email">Email.</label>
            <input class="feild" type="email" name="email" id="email" required>
            <br> 
            <label class="title second" for="password">Password.</label>
            <input class="feild" type="password" name="email" id="password" maxlength="8" required>
            <br>
            <label class="title second" for="password">Confirm Password.</label>
            <input class="feild" type="password" name="email" id="password" maxlength="8" required>
            <label for="remember">
            <button class="btn">Sign In</button> <br>
            <span class="creat" id="account"> Have a Account. </span> <a class="regester" href="index .html">Login.</a> 
            

        </fieldset>
    </form>
</body>
